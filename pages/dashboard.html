<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoray - Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        'background-light': '#f8fafc',
                        'background-dark': '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Cal Sans', 'Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <!-- React & ReactDOM -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.0/babel.min.js" crossorigin></script>
    <!-- Lucide React -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js" crossorigin></script>
    <script src="../js/services/lucide-wrapper.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
    <div id="root"></div>

    <!-- Scripts -->
    <script type="text/babel" src="../js/services/gemini.js"></script>
    <script type="text/babel" src="../js/components/Sidebar.js"></script>
    <script type="text/babel" src="../js/components/TopNav.js"></script>
    <script type="text/babel" src="../js/components/Layout.js"></script>
    <script type="text/babel" src="../js/screens/Dashboard.js"></script>
    
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <Layout currentScreen="DASHBOARD">
                <Dashboard />
            </Layout>
        );
    </script>
</body>
</html>
